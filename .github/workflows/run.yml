name: RDP + Tailscale + RustDesk

on:
  workflow_dispatch:
    inputs:
      ts_tailnet:
        description: "Tailscale tailnet (e.g. you@gmail.com)"
        required: true
      ts_api_key:
        description: "Tailscale API key (device admin, no Bearer)"
        required: true
      ts_authkey:
        description: "Tailscale Auth key (reusable or ephemeral)"
        required: true
      quick_test:
        description: "Run 5-minute test"
        type: boolean
        default: false
      runtime_minutes:
        description: "Runtime (max 360; default 355 when not test)"
        required: false
        default: "355"
      do_purge:
        description: "Purge bullet* devices at start (single instance only)"
        required: false
        default: "true"
      cycles:
        description: "0=stop after A; N=handoffs left incl this run"
        required: false
        default: "0"
      rdp_count:
        description: "How many RDP instances (1-10)"
        required: false
        default: "1"

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: pwsh

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.mk.outputs.matrix }}
    steps:
      - id: mk
        run: |
          $n = [int]"${{ inputs.rdp_count }}"
          if ($n -lt 1) { $n = 1 }
          if ($n -gt 10) { $n = 10 }

          $inc = @()
          for ($i=1; $i -le $n; $i++) { $inc += @{ id = $i } }
          $json = @{ include = $inc } | ConvertTo-Json -Compress
          "matrix=$json" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8

  rdp:
    needs: setup
    runs-on: windows-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      max-parallel: 10
    timeout-minutes: 370
    env:
      RDP_USER: Bullettemporary
      RDP_PASS: Bullet@12345

