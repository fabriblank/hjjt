name: Greenboy Cloud PC

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Display System Information
        run: |
          Write-Host "=== GREENBOY CLOUD PC INFO ==="
          Get-ComputerInfo | Select-Object CsName, CsNumberOfProcessors, CsNumberOfLogicalProcessors, CsTotalPhysicalMemory, OsArchitecture
          Write-Host "`nDisk Space:"
          Get-PSDrive C | Select-Object Name, @{N="Used(GB)";E={[math]::Round($_.Used/1GB,2)}}, @{N="Free(GB)";E={[math]::Round($_.Free/1GB,2)}}, @{N="Total(GB)";E={[math]::Round(($_.Used+$_.Free)/1GB,2)}}
          Write-Host "================================`n"

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -PasswordNeverExpires:$true
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:greenboy  # Ph·∫£i kh·ªõp tag b·∫°n t·∫°o ·ªü b∆∞·ªõc 1

      - name: Get Tailscale IP
        run: |
          $retry = 0
          $tsIP = $null
          while ($retry -lt 30 -and -not $tsIP) {
              $tsIP = tailscale ip -4
              if ($tsIP) {
                  echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
                  Write-Host "Tailscale IP: $tsIP"
              } else {
                  Start-Sleep -Seconds 10
                  $retry++
              }
          }
          if (-not $tsIP) {
              Write-Error "Failed to get Tailscale IP"
              exit 1
          }

      - name: Verify RDP Accessibility
        run: |
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "RDP port 3389 not reachable"
              exit 1
          }
          Write-Host "RDP connectivity OK!"

      - name: Set Greenboy Cloud PC Wallpaper (h√¨nh xanh c≈© ƒë·∫πp)
        run: |
          # H√¨nh c√°nh ƒë·ªìng xanh l√° m√¢y tr·ªùi b·∫°n g·ª≠i (si√™u chill)
          $url = "https://img.pconline.com.cn/images/upload/upc/tx/wallpaper/1305/16/c2/21234567_1368776789333.jpg"  # Link ·ªïn ƒë·ªãnh gi·ªëng h√¨nh c≈©
          $wallpaperPath = "$env:USERPROFILE\Pictures\greenboy-old-wallpaper.jpg"
          
          Invoke-WebRequest -Uri $url -OutFile $wallpaperPath
          
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name WallpaperStyle -Value 10
          Set-ItemProperty -Path 'HKCU:\Control Panel\Desktop' -Name TileWallpaper -Value 0
          
          Add-Type -TypeDefinition @"
          using System;
          using System.Runtime.InteropServices;
          public class Wallpaper {
              [DllImport("user32.dll", CharSet = CharSet.Auto)]
              public static extern int SystemParametersInfo(int uAction, int uParam, string lpvParam, int fuWinIni);
          }
"@ 
          [Wallpaper]::SystemParametersInfo(20, 0, $wallpaperPath, 3)
          
          Write-Host "Wallpaper xanh c≈© ƒë·∫πp lung linh ƒë√£ set! üíö‚òÅÔ∏è"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== GREENBOY CLOUD PC READY ==="
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "$env:RDP_CREDS"
          Write-Host "Wallpaper: H√¨nh xanh c≈© chill max"
          Write-Host "Specs: 4 vCPU | 16GB RAM | ~150GB free"
          Write-Host "Connect RDP qua Tailscale ngay! üöÄ"
          Write-Host "========================================`n"
          
          while ($true) {
              Write-Host "[$(Get-Date)] Greenboy Cloud PC active - Cancel workflow ƒë·ªÉ stop"
              Start-Sleep -Seconds 300
          }
